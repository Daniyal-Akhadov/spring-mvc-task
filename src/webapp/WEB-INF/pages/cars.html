<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <a th:text="${car.getName()}"></a>
        <a th:text="${car.getAge()}"></a>
        <br>
    </th:block>
</div>
</body>
</html>
